name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Inject API Key
        run: echo "const API_KEY = '${{ secrets.apikey1 }}';" > public/config.js

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1